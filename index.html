<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 150px;
            align-items: center;
            justify-items: center;
        }

        .square{
            width: 100px;
            height: 100px;
            border: 3px black;
        }

        .rectangle{
            height: 100px;
            width: 200px;
            border: 3px black;
        }

        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px black;
        }

        #select{
            width: 100px;
            height: 30px;
        }

        #color{
            width: 150px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="figure"></div>
        <select id="select">
            <option value="square">квадрат</option>
            <option value="rectangle">прямоугольник</option>
            <option value="circle">круг</option>
        </select>
        <input id="color" type="text">
    </div>
    <script src="script.js"></script>
</body>
</html>
